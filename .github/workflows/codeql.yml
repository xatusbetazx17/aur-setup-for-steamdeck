name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '28 19 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Specify the languages you want to analyze
          - language: 'javascript-typescript'
          - language: 'python'
          - language: 'go'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Setup Node.js environment
      uses: actions/setup-node@v4.0.4
      with:
        node-version: '16.x'  # Specify the Node.js version you need
        cache: 'none'  # Disable caching if lock files aren't present

    # Build your code before analysis
    - name: Build JavaScript/TypeScript code
      if: matrix.language == 'javascript-typescript'
      run: |
        npm install
        npm run build

    - name: Build Python code
      if: matrix.language == 'python'
      run: |
        pip install -r requirements.txt

    - name: Build Go code
      if: matrix.language == 'go'
      run: |
        go build ./...
